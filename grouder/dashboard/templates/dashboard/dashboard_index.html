{% extends 'core/core_base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="mt-6 px-4 md:px-6 py-8 bg-gray-100 rounded-xl">
    <h2 class="mb-8 text-xl md:text-2xl text-center">My items</h2>

    <!-- 1 col on phones, 2 on small screens, 3 on large -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for item in items %}
        <a href="{% url 'item:detail' item.id %}" class="block bg-white rounded-xl overflow-hidden hover:shadow">
          <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full aspect-[4/3] object-cover">
          <div class="p-4">
            <h3 class="text-lg md:text-xl font-semibold">{{ item.name }}</h3>
            <p class="text-gray-500">Price: {{ item.price }}</p>
          </div>
        </a>
      {% empty %}
        <div class="col-span-1 sm:col-span-2 lg:col-span-3">
          <div class="p-6 bg-white rounded-xl text-center">
            <p class="mb-4 text-gray-600">You havenâ€™t posted any items yet.</p>
            <a href="{% url 'item:new' %}" class="inline-block px-6 py-3 rounded-xl bg-teal-500 text-white font-semibold hover:bg-teal-700">
              Create your first item
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
